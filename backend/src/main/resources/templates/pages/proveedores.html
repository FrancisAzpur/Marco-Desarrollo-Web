<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proveedores - Shop Trust</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/inicio}">
                <i class="bi bi-shop-window me-2"></i>Shop Trust
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/inicio}"><i class="bi bi-house-fill"></i> Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/ventas}"><i class="bi bi-cart-fill"></i> Ventas</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/productos}"><i class="bi bi-box-seam"></i> Productos</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/clientes}"><i class="bi bi-people-fill"></i> Clientes</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/categorias}"><i class="bi bi-folder"></i> Categorías</a></li>
                    <li class="nav-item"><a class="nav-link active" th:href="@{/proveedores}"><i class="bi bi-building"></i> Proveedores</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span sec:authentication="name">Usuario</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <form th:action="@{/logout}" method="post" class="d-inline">
                                    <button type="submit" class="dropdown-item"><i class="bi bi-box-arrow-right"></i> Cerrar Sesión</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="bi bi-building text-primary"></i> Gestión de Proveedores</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalProveedor" onclick="nuevoProveedor()">
                        <i class="bi bi-plus-circle"></i> Nuevo Proveedor
                    </button>
                </div>

                <!-- Tabla de Proveedores -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-primary">
                                    <tr>
                                        <th>ID</th>
                                        <th>Empresa</th>
                                        <th>RUC</th>
                                        <th>Contacto</th>
                                        <th>Teléfono</th>
                                        <th>Email</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tablaProveedores">
                                    <tr><td colspan="8" class="text-center">Cargando proveedores...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Proveedor -->
    <div class="modal fade" id="modalProveedor" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="tituloModal">Nuevo Proveedor</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formProveedor">
                        <input type="hidden" id="idProveedor">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nombre Empresa *</label>
                                <input type="text" class="form-control" id="nombreEmpresa" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">RUC *</label>
                                <input type="text" class="form-control" id="ruc" maxlength="11" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nombre Contacto *</label>
                                <input type="text" class="form-control" id="contactoNombre" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Teléfono Contacto</label>
                                <input type="text" class="form-control" id="contactoTelefono">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email Contacto</label>
                                <input type="email" class="form-control" id="contactoEmail">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="direccion">
                            </div>
                            <div class="col-12">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="activo" checked>
                                    <label class="form-check-label" for="activo">Proveedor Activo</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="guardarProveedor()">
                        <i class="bi bi-save"></i> Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let modalProveedor;

        document.addEventListener('DOMContentLoaded', function() {
            modalProveedor = new bootstrap.Modal(document.getElementById('modalProveedor'));
            cargarProveedores();
        });

        async function cargarProveedores() {
            const response = await fetch('/proveedores/api');
            const proveedores = await response.json();
            
            const tbody = document.getElementById('tablaProveedores');
            tbody.innerHTML = proveedores.map(p => `
                <tr>
                    <td>${p.idProveedor}</td>
                    <td>${p.nombreEmpresa}</td>
                    <td>${p.ruc}</td>
                    <td>${p.contactoNombre}</td>
                    <td>${p.contactoTelefono || '-'}</td>
                    <td>${p.contactoEmail || '-'}</td>
                    <td><span class="badge ${p.activo ? 'bg-success' : 'bg-danger'}">${p.activo ? 'Activo' : 'Inactivo'}</span></td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editarProveedor(${p.idProveedor})"><i class="bi bi-pencil"></i></button>
                        <button class="btn btn-sm btn-danger" onclick="eliminarProveedor(${p.idProveedor})"><i class="bi bi-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        function nuevoProveedor() {
            document.getElementById('formProveedor').reset();
            document.getElementById('idProveedor').value = '';
            document.getElementById('activo').checked = true;
        }

        async function editarProveedor(id) {
            const response = await fetch(`/proveedores/api/${id}`);
            const proveedor = await response.json();
            
            document.getElementById('idProveedor').value = proveedor.idProveedor;
            document.getElementById('nombreEmpresa').value = proveedor.nombreEmpresa;
            document.getElementById('ruc').value = proveedor.ruc;
            document.getElementById('contactoNombre').value = proveedor.contactoNombre;
            document.getElementById('contactoTelefono').value = proveedor.contactoTelefono || '';
            document.getElementById('contactoEmail').value = proveedor.contactoEmail || '';
            document.getElementById('direccion').value = proveedor.direccion || '';
            document.getElementById('activo').checked = proveedor.activo;
            
            modalProveedor.show();
        }

        async function guardarProveedor() {
            const id = document.getElementById('idProveedor').value;
            const proveedor = {
                nombreEmpresa: document.getElementById('nombreEmpresa').value,
                ruc: document.getElementById('ruc').value,
                contactoNombre: document.getElementById('contactoNombre').value,
                contactoTelefono: document.getElementById('contactoTelefono').value,
                contactoEmail: document.getElementById('contactoEmail').value,
                direccion: document.getElementById('direccion').value,
                activo: document.getElementById('activo').checked
            };

            const url = id ? `/proveedores/api/${id}` : '/proveedores/api';
            const method = id ? 'PUT' : 'POST';
            
            const response = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(proveedor)
            });

            const data = await response.json();
            alert(data.message);
            
            if (data.success) {
                modalProveedor.hide();
                cargarProveedores();
            }
        }

        async function eliminarProveedor(id) {
            if (!confirm('¿Eliminar proveedor?')) return;

            const response = await fetch(`/proveedores/api/${id}`, { method: 'DELETE' });
            const data = await response.json();
            alert(data.message);
            cargarProveedores();
        }
    </script>
</body>
</html>
