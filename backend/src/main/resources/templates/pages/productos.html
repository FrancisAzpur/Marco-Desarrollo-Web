<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Shop Trust</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/inicio}">
                <i class="bi bi-shop-window me-2"></i>Shop Trust
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/inicio}"><i class="bi bi-house-fill"></i> Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/ventas}"><i class="bi bi-cart-fill"></i> Ventas</a></li>
                    <li class="nav-item"><a class="nav-link active" th:href="@{/productos}"><i class="bi bi-box-seam"></i> Productos</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/clientes}"><i class="bi bi-people-fill"></i> Clientes</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/categorias}"><i class="bi bi-folder"></i> Categorías</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/proveedores}"><i class="bi bi-building"></i> Proveedores</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span sec:authentication="name">Usuario</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <form th:action="@{/logout}" method="post" class="d-inline">
                                    <button type="submit" class="dropdown-item"><i class="bi bi-box-arrow-right"></i> Cerrar Sesión</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="bi bi-box-seam text-primary"></i> Gestión de Productos</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalProducto" onclick="nuevoProducto()">
                        <i class="bi bi-plus-circle"></i> Nuevo Producto
                    </button>
                </div>

                <!-- Filtros -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <input type="text" id="buscarProducto" class="form-control" placeholder="Buscar producto...">
                            </div>
                            <div class="col-md-3">
                                <select id="filtroCategoria" class="form-select">
                                    <option value="">Todas las categorías</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button onclick="cargarProductos()" class="btn btn-info w-100"><i class="bi bi-search"></i> Buscar</button>
                            </div>
                            <div class="col-md-3">
                                <button onclick="cargarStockBajo()" class="btn btn-warning w-100"><i class="bi bi-exclamation-triangle"></i> Stock Bajo</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabla de Productos -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover table-sm">
                                <thead class="table-primary">
                                    <tr>
                                        <th>Código</th>
                                        <th>Nombre</th>
                                        <th>Categoría</th>
                                        <th>P. Compra</th>
                                        <th>P. Venta</th>
                                        <th>Stock</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tablaProductos">
                                    <tr><td colspan="8" class="text-center">Cargando productos...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Producto -->
    <div class="modal fade" id="modalProducto" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="tituloModal">Nuevo Producto</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formProducto">
                        <input type="hidden" id="idProducto">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Código *</label>
                                <input type="text" class="form-control" id="codigoProducto" required>
                            </div>
                            <div class="col-md-8 mb-3">
                                <label class="form-label">Nombre *</label>
                                <input type="text" class="form-control" id="nombreProducto" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Categoría *</label>
                                <select class="form-select" id="categoria" required></select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Descripción</label>
                                <input type="text" class="form-control" id="descripcion">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label class="form-label">P. Compra *</label>
                                <input type="number" step="0.01" class="form-control" id="precioCompra" required>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label class="form-label">P. Venta *</label>
                                <input type="number" step="0.01" class="form-control" id="precioVenta" required>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label class="form-label">Stock Actual</label>
                                <input type="number" class="form-control" id="stockActual" value="0">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label class="form-label">Stock Mínimo</label>
                                <input type="number" class="form-control" id="stockMinimo" value="5">
                            </div>
                            <div class="col-12">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="activo" checked>
                                    <label class="form-check-label" for="activo">Producto Activo</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="guardarProducto()">
                        <i class="bi bi-save"></i> Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let modalProducto;

        document.addEventListener('DOMContentLoaded', function() {
            modalProducto = new bootstrap.Modal(document.getElementById('modalProducto'));
            cargarCategorias();
            cargarProductos();
        });

        async function cargarCategorias() {
            const response = await fetch('/categorias/api/activas');
            const categorias = await response.json();
            
            const selectCategoria = document.getElementById('categoria');
            const selectFiltro = document.getElementById('filtroCategoria');
            
            selectCategoria.innerHTML = '<option value="">Seleccione...</option>' +
                categorias.map(cat => `<option value="${cat.idCategoria}">${cat.nombreCategoria}</option>`).join('');
            
            selectFiltro.innerHTML = '<option value="">Todas las categorías</option>' +
                categorias.map(cat => `<option value="${cat.idCategoria}">${cat.nombreCategoria}</option>`).join('');
        }

        async function cargarProductos() {
            const response = await fetch('/productos/api');
            const productos = await response.json();
            mostrarProductos(productos);
        }

        async function cargarStockBajo() {
            const response = await fetch('/productos/api/stock-bajo');
            const productos = await response.json();
            mostrarProductos(productos);
        }

        function mostrarProductos(productos) {
            const tbody = document.getElementById('tablaProductos');
            
            if (productos.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="text-center">No hay productos</td></tr>';
                return;
            }

            tbody.innerHTML = productos.map(p => `
                <tr class="${p.stockActual <= p.stockMinimo ? 'table-warning' : ''}">
                    <td>${p.codigoProducto}</td>
                    <td>${p.nombreProducto}</td>
                    <td>${p.categoria ? p.categoria.nombreCategoria : '-'}</td>
                    <td>S/ ${p.precioCompra.toFixed(2)}</td>
                    <td>S/ ${p.precioVenta.toFixed(2)}</td>
                    <td>
                        <span class="badge ${p.stockActual <= p.stockMinimo ? 'bg-danger' : 'bg-success'}">
                            ${p.stockActual}
                        </span>
                    </td>
                    <td><span class="badge ${p.activo ? 'bg-success' : 'bg-danger'}">${p.activo ? 'Activo' : 'Inactivo'}</span></td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editarProducto(${p.idProducto})"><i class="bi bi-pencil"></i></button>
                        <button class="btn btn-sm btn-danger" onclick="eliminarProducto(${p.idProducto})"><i class="bi bi-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        function nuevoProducto() {
            document.getElementById('formProducto').reset();
            document.getElementById('idProducto').value = '';
            document.getElementById('activo').checked = true;
        }

        async function editarProducto(id) {
            const response = await fetch(`/productos/api/${id}`);
            const producto = await response.json();
            
            document.getElementById('idProducto').value = producto.idProducto;
            document.getElementById('codigoProducto').value = producto.codigoProducto;
            document.getElementById('nombreProducto').value = producto.nombreProducto;
            document.getElementById('descripcion').value = producto.descripcion || '';
            document.getElementById('categoria').value = producto.categoria ? producto.categoria.idCategoria : '';
            document.getElementById('precioCompra').value = producto.precioCompra;
            document.getElementById('precioVenta').value = producto.precioVenta;
            document.getElementById('stockActual').value = producto.stockActual;
            document.getElementById('stockMinimo').value = producto.stockMinimo;
            document.getElementById('activo').checked = producto.activo;
            
            modalProducto.show();
        }

        async function guardarProducto() {
            const id = document.getElementById('idProducto').value;
            const producto = {
                codigoProducto: document.getElementById('codigoProducto').value,
                nombreProducto: document.getElementById('nombreProducto').value,
                descripcion: document.getElementById('descripcion').value,
                categoria: { idCategoria: document.getElementById('categoria').value },
                precioCompra: parseFloat(document.getElementById('precioCompra').value),
                precioVenta: parseFloat(document.getElementById('precioVenta').value),
                stockActual: parseInt(document.getElementById('stockActual').value),
                stockMinimo: parseInt(document.getElementById('stockMinimo').value),
                activo: document.getElementById('activo').checked
            };

            const url = id ? `/productos/api/${id}` : '/productos/api';
            const method = id ? 'PUT' : 'POST';
            
            const response = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(producto)
            });

            const data = await response.json();
            alert(data.message);
            
            if (data.success) {
                modalProducto.hide();
                cargarProductos();
            }
        }

        async function eliminarProducto(id) {
            if (!confirm('¿Eliminar producto?')) return;

            const response = await fetch(`/productos/api/${id}`, { method: 'DELETE' });
            const data = await response.json();
            alert(data.message);
            cargarProductos();
        }
    </script>
</body>
</html>
