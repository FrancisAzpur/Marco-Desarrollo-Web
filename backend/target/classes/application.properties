# ========================================
# CONFIGURACIÓN DE LA APLICACIÓN SHOP TRUST
# ========================================

# Nombre de la aplicación
spring.application.name=ShopTrust

# Puerto del servidor
server.port=8080

# ========================================
# CONFIGURACIÓN DE BASE DE DATOS MYSQL
# ========================================
spring.datasource.url=jdbc:mysql://localhost:3306/shoptrust_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================================
# CONFIGURACIÓN JPA / HIBERNATE
# ========================================
# Mostrar sentencias SQL en consola
spring.jpa.show-sql=true
# Formatear SQL para mejor lectura
spring.jpa.properties.hibernate.format_sql=true
# Dialecto MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Estrategia de generación de esquema (create, update, validate, none)
# create: Crea las tablas cada vez (SOLO DESARROLLO)
# update: Actualiza las tablas sin borrar datos
# validate: Solo valida el esquema
# none: No hace nada
spring.jpa.hibernate.ddl-auto=update

# ========================================
# CONFIGURACIÓN DE THYMELEAF
# ========================================
# Prefijo de plantillas
spring.thymeleaf.prefix=classpath:/templates/
# Sufijo de plantillas
spring.thymeleaf.suffix=.html
# Caché deshabilitado para desarrollo (cambiar a true en producción)
spring.thymeleaf.cache=false
# Modo de plantillas
spring.thymeleaf.mode=HTML
# Encoding
spring.thymeleaf.encoding=UTF-8

# ========================================
# CONFIGURACIÓN DE RECURSOS ESTÁTICOS
# ========================================
spring.web.resources.static-locations=classpath:/static/

# ========================================
# CONFIGURACIÓN DE JWT (Seguridad)
# ========================================
# Clave secreta para firmar tokens (CAMBIAR EN PRODUCCIÓN)
jwt.secret=ShopTrust2026SecretKeyForJWTTokenGenerationAndValidation
# Tiempo de expiración del token en milisegundos (24 horas)
jwt.expiration=86400000

# ========================================
# CONFIGURACIÓN DE LOGGING
# ========================================
# Nivel de logs
logging.level.root=INFO
logging.level.com.shoptrust=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========================================
# CONFIGURACIÓN DE MENSAJES DE ERROR
# ========================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false
