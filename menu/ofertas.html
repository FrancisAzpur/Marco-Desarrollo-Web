<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${Ofertas}">Ofertas Electrodomésticos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'oferta-rojo': '#dc2626',
                        'precio-normal': '#6b7280',
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-800 mb-3">Ofertas Imperdibles en Electrodomésticos</h1>
            <p class="text-xl text-gray-600">¡Ahorra hasta <span class="text-oferta-rojo font-bold">50% OFF</span> esta
                semana!</p>
        </div>
    
        <!-- Grid de productos -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    
            <div th:each="prod : ${ofertas}"
                class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300">
    
                <!-- Badge descuento -->
                <div class="relative">
                    <img th:src="${prod.imagenUrl}" th:alt="${prod.nombre}" class="w-full h-56 object-contain p-4 bg-white">
    
                    <div th:if="${prod.descuentoPorcentaje != null && prod.descuentoPorcentaje > 0}"
                        class="absolute top-3 left-3 bg-oferta-rojo text-white text-sm font-bold px-3 py-1 rounded-full shadow-md">
                        <span th:text="${prod.descuentoPorcentaje} + '%' OFF"></span>
                    </div>
                </div>
    
                <div class="p-5">
                    <h3 class="font-semibold text-lg text-gray-800 line-clamp-2 min-h-[3rem]" th:text="${prod.nombre}"></h3>
                    <p class="text-sm text-gray-500 mt-1" th:text="${prod.marca}"></p>
    
                    <div class="mt-4 flex items-baseline gap-3">
                        <span class="text-2xl font-bold text-oferta-rojo"
                            th:text="'S/ ' + ${#numbers.formatDecimal(prod.precioOferta, 0, 2, 'COMMA')}"></span>
    
                        <span class="text-sm text-precio-normal line-through"
                            th:text="'S/ ' + ${#numbers.formatDecimal(prod.precioOriginal, 0, 2, 'COMMA')}"></span>
                    </div>
    
                    <button th:attr="data-id=${prod.id}, data-nombre=${prod.nombre}, data-precio=${prod.precioOferta}"
                        onclick="agregarAlCarrito(this)"
                        class="mt-5 w-full bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white font-medium py-3 px-4 rounded-lg transition-all flex items-center justify-center gap-2">
                        <i class="fas fa-cart-plus"></i> Agregar al carrito
                    </button>
                </div>
            </div>
    
            <!-- Mensaje cuando no hay ofertas -->
            <div th:if="${#lists.isEmpty(ofertas)}" class="col-span-full text-center py-16">
                <i class="fas fa-exclamation-triangle text-6xl text-yellow-500 mb-4"></i>
                <h2 class="text-2xl font-semibold text-gray-700">No hay ofertas activas en este momento</h2>
                <p class="mt-3 text-gray-600">¡Vuelve pronto! Estamos preparando nuevas promociones.</p>
            </div>
    
        </div>
    
    </main>
    
    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script th:src="@{/js/ofertas.js}"></script>
</body>
</html>
